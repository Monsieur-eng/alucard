<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Partage ton amour</title>
  <link href="https://fonts.googleapis.com/css2?family=Vixa+Regular&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="startButton">Cliquez ici, mon ange</button>

    <div class="question hidden" id="question1">
      <p>Comment a été votre journée ?</p>
      <div class="stars" data-question="1">
        <span data-star="1">★</span>
        <span data-star="2">★</span>
        <span data-star="3">★</span>
        <span data-star="4">★</span>
        <span data-star="5">★</span>
      </div>
      <button class="nextButton">Confirmer</button>
    </div>

    <div class="question hidden" id="question2">
      <p>Je vous aies manqué ?</p>
      <div class="stars" data-question="2">
        <span data-star="1">★</span>
        <span data-star="2">★</span>
        <span data-star="3">★</span>
        <span data-star="4">★</span>
        <span data-star="5">★</span>
      </div>
      <button class="validateButton">Confirmer</button>
    </div>

    <div class="alert hidden">Impossible. ♥️</div>

    <div class="final-message hidden">
      Merci d’avoir partagé votre amour.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
